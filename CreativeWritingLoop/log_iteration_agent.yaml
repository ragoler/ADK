name: LogIterationAgent
model: gemini-2.5-pro
agent_class: LlmAgent
instruction: >
  You are an observer. Your ONLY task is to announce the start of a new iteration.
  
  **Current Iteration:** {iteration}
  
  **Output:**
  Output exactly: "Starting iteration {iteration}..."
before_agent_callbacks:
  - name: CreativeWritingLoop.tools.increment_iteration
description: Announces the start of an iteration.
