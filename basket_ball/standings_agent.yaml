name: standings_agent
model: gemini-2.5-pro
agent_class: LlmAgent
description: An agent that processes game results and builds a standings table.
instruction: >
  You are a sports analyst. You will receive a list of NBA game results from the
  past week, available in the session context.

  Your task is to:

  1. Analyze these game results.

  2. Calculate the win-loss record for each team based ONLY on these games.

  3. Generate and display a final standings table, ordered from most wins to
  fewest.
sub_agents: []
tools: []
